<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css/05_z03_admin_movietheater_update.css">
    <title>관리자 - 영화관 수정</title>
</head>
<body>
    <div id="container">
        <div class="menubar">
            <div id="logo">
                <img src="/resources/image/cinema_logo900.jpg" alt="">
            </div>
            <div id="menutab">
                <ul>
                    <li>회원관리</li>
                    <li>영화 목록 관리</li>
                    <li>영화 리뷰관리</li>
                    <li>
                        영화관 관리
                        <li>- 등록된 영화관</li>
                        <li>- 영화관 등록</li>
                        <li>- 영화관 수정</li>
                    </li>
                    <li>고객센터</li>
                    <li>투표</li>
                </ul>
            </div>
        </div>
        <div id="content_wrap">
            <div id="content_1">
                <div id="title">
                    <h2>영화관 수정</h2>
            </div>
            <div id="content_2">
                <div id="movietheater_file">
                    <p>영화관 관련 이미지</p>
                    <input type="file">
                    <p>클릭하면 열림</p>
                </div>
                <div id="movietheater_info">
                    영화관명 <input type="text"><br>
                    주소 <input type="text"><br>
                    상영관수 <input type="text"><br>
                    전화번호 <input type="text"><br>
                    좌석수 <input type="text"><br>
                    예매시간 <input type="text" placeholder="예매가능 / 취소가능시간"><br>
                </div>
                <br clear="both">
            </div>
            <div id="content_3">
                <hr>
                <div id="ex_info">
                    위치안내 <textarea name="" id="" style="resize: none;" rows="10"></textarea><br>
                    교통안내 <textarea name="" id="" style="resize: none;" rows="10"></textarea><br>
                    주차안내 <textarea name="" id="" style="resize: none;" rows="10"></textarea><br>
                    주의사항 <textarea name="" id="" style="resize: none;" rows="10"></textarea><br>
                </div>
            </div>
            <div id="content_4">
                <div>
                    <button>초기화</button>
                    <button>등록</button>
                </div>
            </div>
        </div>
    </div>






</body>
</html>
